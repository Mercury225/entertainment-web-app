<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="forms.css" />

    <title>Frontend Mentor | Entertainment web app</title>
  </head>
  <body>
    <img id="logo" src="./assets/logo.svg" width="25" height="25" />
    <form onsubmit="redirect(); return false">
      <fieldset>
        <legend class="margin-bottom-1rem">Login</legend>
        <label for="email"></label>
        <input
          class="text-input margin-bottom-1rem"
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />
        <label for="password"></label>
        <input
          class="text-input margin-bottom-1rem"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input id="button" type="submit" value="Login to your account" />
      </fieldset>
      <aside>
        <em>Don't have an account?</em>
        <a href="./sign-up.html">Sign Up</a>
      </aside>
    </form>
  </body>
  <script src="./redirect.js"></script>
</html>
