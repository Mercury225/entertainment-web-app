<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="forms.css" />

    <title>Frontend Mentor | Entertainment web app</title>
  </head>
  <body>
    <img id="logo" src="./assets/logo.svg" width="25" height="25" />
    <form action="login.html">
      <fieldset>
        <legend class="margin-bottom-1rem">Sign Up</legend>
        <label for="email"></label>
        <input
          class="text-input margin-bottom-1rem"
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />
        <label for="password"></label>
        <input
          class="text-input margin-bottom-1rem"
          type="password"
          id="password"
          name="password"
          onkeyup="checkPassword()"
          placeholder="Password"
        />
        <label for="repeat-password"></label>
        <input
          class="text-input margin-bottom-1rem"
          type="password"
          id="repeat-password"
          name="repeat-password"
          onkeyup="checkPassword()"
          placeholder="Repeat Password"
        />

        <input
          id="button"
          class="create-account"
          type="submit"
          id="create-account"
          value="Create an account"
          disabled
        />
      </fieldset>
      <ins id="passwords-match"></ins>
      <ins id="passwords-no-match"></ins>

      <aside>
        <em>Already have an account?</em>
        <a href="./login.html">Login</a>
      </aside>
    </form>
  </body>
  <script type="text/javascript" src="./sign-up.js"></script>
</html>
